<!DOCTYPE html>
<html>
    <head>
        <title>nesting with sass</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This paragraph is inside div</p>
            This ordered list is inside div
            <ol>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ol>
        </div>
        <p>This paragraph is outside the div</p>
        This ordered list is outside div
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>
    </body>
</html>
