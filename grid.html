<!DOCTYPE html>
<html>
    <head>
        <title>Grid experiment</title>
        <style>
            .g{
                background-color: darkturquoise;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px ;
                grid-row-gap: 10px ;
                grid-template-columns: auto auto auto;
            }
            .gi{
                background-color: gold;
                font-size: 20px;
                padding: 20px;
                text-align: center;
            }
        </style>

    </head>
    <body>
        <div class="g">
            <div class="gi">1</div>
            <div class="gi">2</div>
            <div class="gi">3</div>
            <div class="gi">4</div>
            <div class="gi">5</div>
            <div class="gi">6</div>
            <div class="gi">7</div>
            <div class="gi">8</div>
            <div class="gi">9</div>
            <div class="gi">10</div>
            <div class="gi">11</div>
            <div class="gi">12</div>
            <div class="gi">13</div>
            <div class="gi">14</div>
            <div class="gi">15</div>
            <div class="gi">16</div>
            <div class="gi">17</div>
        </div>
    </body>
</html>
